<div class="container">
    <div class="row">
        <h1>Enter Time to Convert to Hours</h1>
    </div>
    
    <div class="row">
        <div class="col-1"><label>Start Time</label></div>
        <div class="col-3"><input class="form-control form-control-sm" type="datetime" id="startTime" /></div>
    </div>
    <div class="row">
        <div class="col-1"><label>End Time</label></div>
        <div class="col-3"><input class="form-control form-control-sm" type="datetime" id="endTime" /></div>
    </div>
    <div class="row">
        <div class="col-1">
            <button class="btn btn-sm btn-info" id="calcButton">Calculate</button>
        </div>
    </div>
    <div class="row">
        <div class="output" id="output"></div>
    </div>
</div> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script type="text/javascript">
const button = document.getElementById('calcButton');

button.addEventListener('click', function() {
    let startTime = document.getElementById('startTime');
    let endTime = document.getElementById('endTime');
    // Action to perform when the button is clicked
    let startSplit = startTime.value.split(':');
    let endSplit = endTime.value.split(':');

    let startHour = Number(startSplit[0]);
    let startMinute = Number(startSplit[1]);
    let endHour = Number(endSplit[0]);
    let endMinute = Number(endSplit[1]);
    if (startHour > endHour) {
        endHour = endHour + 12;
    }

    console.log(endHour);

    // if (startMinute > endMinute) {
    //     startMinute -= 60;
    // }

    let hourDiff = endHour - startHour;
    let minuteDiff = endMinute - startMinute;

    let finalValue = hourDiff + (minuteDiff / 60);

    let output = document.getElementById('output')
    output.innerText = finalValue.toPrecision(2);


  // You can add more code here to perform specific actions
});
</script>
